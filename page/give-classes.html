<!DOCTYPE html> <!-- digitar ponto de exclamação ! e Enter: o esqueleto do HTML é preenchido automaticamente-->
<html lang="pt_br"> <!-- atributo lang para nosso caso língua portuguesa-->

<head>
    <meta charset="UTF-8"> <!-- atributo para representar qualquer caracter universal padrão o Unicode-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- atributo para adaptar o conteúdo para telas de diferentes tamanhos-->
    <meta name="theme-color" content="#8257E5">

    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="/public/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/partials/header.css">
    <link rel="stylesheet" href="/public/styles/partials/forms.css">
    <link rel="stylesheet" href="/public/styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="/public/styles/partials/responsive.css">


    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/page/index">
                <img src="/public/images/icons/back.svg" alt="">
                </a>
                <img src="/public/images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas!</strong>
                <p>O primeiro passo é preencher o formulário de inscrição</p>               
            </div>
        </header>
        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>


                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>

                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione qual você irá ensinar</option>

                            {% for subject in subjects %}
                            
                                <option value="{{loop.index0}}">{{subject}}</option>                                                     

                            {% endfor %}

                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora por aula<small>(em R$)</small></label>
                        <input name="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis                        
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]">
                                <option value="">Selecione o dia</option>
                                {% for weekday in weekdays %}

                                    <option value="{{loop.index0}}">{{weekday}}</option>
                            
                                {% endfor %}
                            </select>
                        </div>                        

                        <div class="input-block">
                            <label class="time" for="time from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label class="time" for="time from">Até</label>
                            <input type="time" name="time_to[]" required>               
                        </div>
                    </div>    
                </fieldset>
            </form>
            <footer>
                <p>
                    <img src="/public/images/icons/warning.svg" alt="Aviso importante">
                    Importante! <br>
                    Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>   
        </main>
    </div>

    <script src="/public/scripts/main.js"></script>
    
</body>

</html>
